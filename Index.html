<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Nav Menu -->
    <div class="container">
      <div class="row my-5">
        <div class="col-3" id="logo">
          <a class="navbar-brand" href="#">
            <img
              src="./Assets/stunning-logo.png"
              alt="Bootstrap"
              width="170"
              height="70"
              class="img-fluid"
            />
          </a>
        </div>
        <div class="col-6 pt-4" id="nav">
          <ul class="nav justify-content-between">
            <li class="nav-item">
              <a class="nav-link fs-3 fw-medium text-black" href="/#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-3 fw-medium text-black" href="/#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-3 fw-medium text-black" href="/#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-3 fw-medium text-black" href="/#">Jobs</a>
            </li>
          </ul>
        </div>
        <div class="col-3 d-flex justify-content-center">
          <a href="">
            <button type="button" class="btn fs-3 fw-medium p-4">
              Your Account
            </button>
          </a>
        </div>
      </div>
    </div>

    <!-- About -->
    <div class="container">
      <div class="row m-5" id="num">
        <div class="col-5 p-5" id="about_hr_main">
          <div class="aboutmoto">
            <div class="moto">
              <h1>Stunning Workplace<span>.</span></h1>
              <p>
                With Stunnig, remote teams can organize projects, manage
                shifting priorities, and get work done.
              </p>
              <div
                class="d-flex justify-content-start mt-5"
                id="button_between"
              >
                <a class="ps-3 me-2" href="">
                  <button type="button" class="btn_sec fs-3 fw-medium p-4">
                    Your Account
                  </button>
                </a>
                <a href="/#" class="icon fs-3 mx-2 text-black" aria-label="up"
                  ><i class="fa-solid fa-arrow-up"></i
                ></a>
                <a href="/#" class="icon fs-3 mx-2 text-black" aria-label="down"
                  ><i class="fa-solid fa-arrow-down"></i
                ></a>
              </div>
            </div>
            <div class="listbanner mt-5">
              <div
                class="banner d-flex justify-content-start align-items-center p-3 rounded-4 mb-3"
              >
                <i class="fa-solid fa-check mx-5 p-2"></i>
                <h3 class="fs-4">Dmm design</h3>
                <img
                  class="me-5"
                  src="./Assets/user-pink.png"
                  alt=""
                  class="img-fluid"
                />
                <span class="me-5 fs-4 text-secondary fw-medium">20 Dec</span>
                <input class="color" id="pink" type="" placeholder="." />
              </div>
              <div
                class="banner d-flex justify-content-start align-items-center p-3 rounded-4 mb-3"
              >
                <i class="fa-solid fa-check mx-5 p-2"></i>
                <h3 class="fs-4">Blurr animation</h3>
                <img
                  class="me-5"
                  src="./Assets/user-orange.png"
                  alt=""
                  class="img-fluid"
                />
                <span class="me-5 fs-4 text-secondary fw-medium">22 Dec</span>
                <input class="color" id="red" type="" placeholder="." />
              </div>
              <div
                class="banner d-flex justify-content-start align-items-center p-3 rounded-4 mb-3"
              >
                <i class="fa-solid fa-check mx-5 p-2"></i>
                <h3 class="fs-4">Illustration</h3>
                <img
                  class="me-5"
                  src="./Assets/user-blue.png"
                  alt=""
                  class="img-fluid"
                />
                <span class="me-5 fs-4 text-secondary fw-medium">26 Dec</span>
                <input class="color" id="green" type="" placeholder="." />
              </div>
              <div
                class="banner d-flex justify-content-start align-items-center p-3 rounded-4 mb-3"
              >
                <i class="fa-solid fa-check mx-5 p-2"></i>
                <h3 class="fs-4">Refunds</h3>
                <img
                  class="me-5"
                  src="./Assets/user-red.png"
                  alt=""
                  class="img-fluid"
                />
                <span class="me-5 fs-4 text-secondary fw-medium">28 Dec</span>
                <input class="color" id="yellow" type="" placeholder="." />
              </div>
            </div>
          </div>
        </div>
        <div class="col-7 p-5" id="next__col">
          <div class="aboutimage">
            <img
              src="./Assets/landing-section-image.png"
              alt="Bootstrap"
              width="600"
              height="500"
              class="img-fluid"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</html>
